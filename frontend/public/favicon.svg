<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285F4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F43F5E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pulse" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#34A853;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4285F4;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="120" fill="url(#grad)"/>
  <!-- Pulse/heartbeat line -->
  <polyline points="60,290 140,290 170,200 200,380 230,180 260,320 290,250 320,290 450,290" 
    fill="none" stroke="rgba(255,255,255,0.95)" stroke-width="28" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- CP text -->
  <text x="256" y="180" text-anchor="middle" font-family="Arial Black, Arial" font-weight="900" font-size="140" fill="rgba(255,255,255,0.95)">CP</text>
</svg>
